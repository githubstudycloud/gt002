apiVersion: v1
kind: Secret
metadata:
  name: enterprise-secrets
  namespace: enterprise-app
type: Opaque
stringData:
  # Database Credentials
  DATABASE_USERNAME: "enterprise"
  DATABASE_PASSWORD: "change-me-in-production"

  # Redis Password
  REDIS_PASSWORD: "change-me-in-production"

  # JWT Secret
  JWT_SECRET: "your-256-bit-secret-change-me-in-production"

  # OAuth2 Credentials
  OAUTH2_CLIENT_ID: "enterprise-client"
  OAUTH2_CLIENT_SECRET: "change-me-in-production"

  # Kafka SASL (if needed)
  KAFKA_SASL_USERNAME: "enterprise"
  KAFKA_SASL_PASSWORD: "change-me-in-production"
