version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: springboot1-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: springboot1
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf
    command:
      - --default-authentication-plugin=caching_sha2_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - springboot1-net

  # PostgreSQL数据库(可选)
  postgres:
    image: postgres:15
    container_name: springboot1-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: springboot1
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - springboot1-net

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: springboot1-redis
    restart: always
    command: redis-server --requirepass redis123456 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - springboot1-net

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: springboot1-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      TZ: Asia/Shanghai
    ports:
      - "5672:5672"   # AMQP端口
      - "15672:15672" # 管理界面端口
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq
    networks:
      - springboot1-net

  # Nacos服务注册与配置中心
  nacos:
    image: nacos/nacos-server:v2.3.2
    container_name: springboot1-nacos
    restart: always
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: root123456
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
      JVM_XMS: 512m
      JVM_XMX: 512m
      TZ: Asia/Shanghai
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - ./nacos/logs:/home/nacos/logs
    depends_on:
      - mysql
    networks:
      - springboot1-net

  # Elasticsearch搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: springboot1-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - TZ=Asia/Shanghai
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
      - ./elasticsearch/plugins:/usr/share/elasticsearch/plugins
    networks:
      - springboot1-net

  # Kibana可视化
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.0
    container_name: springboot1-kibana
    restart: always
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      I18N_LOCALE: zh-CN
      TZ: Asia/Shanghai
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - springboot1-net

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: springboot1-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - springboot1-net

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: springboot1-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel
      TZ: Asia/Shanghai
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - springboot1-net

  # MinIO对象存储
  minio:
    image: minio/minio:latest
    container_name: springboot1-minio
    restart: always
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
      TZ: Asia/Shanghai
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio/data:/data
    command: server /data --console-address ":9001"
    networks:
      - springboot1-net

  # XXL-Job任务调度
  xxl-job-admin:
    image: xuxueli/xxl-job-admin:2.4.1
    container_name: springboot1-xxl-job
    restart: always
    environment:
      PARAMS: '--spring.datasource.url=jdbc:mysql://mysql:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai --spring.datasource.username=root --spring.datasource.password=root123456'
    ports:
      - "8888:8080"
    depends_on:
      - mysql
    networks:
      - springboot1-net

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: springboot1-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/logs:/var/log/nginx
    networks:
      - springboot1-net

networks:
  springboot1-net:
    driver: bridge

volumes:
  mysql-data:
  postgres-data:
  redis-data:
  rabbitmq-data:
  nacos-logs:
  elasticsearch-data:
  prometheus-data:
  grafana-data:
  minio-data:
