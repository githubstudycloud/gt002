input {
  # 从 Filebeat 接收日志
  beats {
    port => 5044
  }

  # 从 TCP 接收日志
  tcp {
    port => 5000
    codec => json_lines
  }

  # 从 Docker 容器日志收集
  gelf {
    port => 12201
    type => docker
  }
}

filter {
  # 解析 JSON 日志
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
      target => "parsed_json"
    }
  }

  # 解析 Spring Boot 日志
  grok {
    match => {
      "message" => "%{TIMESTAMP_ISO8601:timestamp} \[%{DATA:thread}\] %{LOGLEVEL:level}  %{DATA:logger} - %{GREEDYDATA:msg}"
    }
  }

  # 添加时间字段
  date {
    match => [ "timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSS" ]
    target => "@timestamp"
  }

  # 添加标签
  if [level] == "ERROR" {
    mutate {
      add_tag => [ "error" ]
    }
  }

  if [level] == "WARN" {
    mutate {
      add_tag => [ "warning" ]
    }
  }

  # 移除不需要的字段
  mutate {
    remove_field => [ "host", "agent", "ecs" ]
  }
}

output {
  # 输出到 Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "enterprise-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # 调试输出到控制台（生产环境应该注释）
  # stdout {
  #   codec => rubydebug
  # }
}
