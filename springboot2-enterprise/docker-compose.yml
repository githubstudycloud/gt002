version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: enterprise-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: enterprise_user
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./deploy/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - enterprise-network

  # Redis 缓存
  redis:
    image: redis:7.0-alpine
    container_name: enterprise-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass redis123456
    networks:
      - enterprise-network

  # Nacos 注册中心和配置中心
  nacos:
    image: nacos/nacos-server:v2.2.3-slim
    container_name: enterprise-nacos
    restart: always
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: root123456
      JVM_XMS: 512m
      JVM_XMX: 512m
      JVM_XMN: 256m
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos-data:/home/nacos/data
    depends_on:
      - mysql
    networks:
      - enterprise-network

  # Sentinel 流控中心
  sentinel:
    image: bladex/sentinel-dashboard:1.8.6
    container_name: enterprise-sentinel
    restart: always
    ports:
      - "8858:8858"
    environment:
      - JAVA_OPTS=-Dserver.port=8858 -Dcsp.sentinel.dashboard.server=localhost:8858
    networks:
      - enterprise-network

  # RocketMQ NameServer
  rocketmq-namesrv:
    image: apache/rocketmq:4.9.7
    container_name: enterprise-rocketmq-namesrv
    restart: always
    ports:
      - "9876:9876"
    environment:
      JAVA_OPT_EXT: "-Duser.home=/home/rocketmq -Xms512m -Xmx512m -Xmn256m"
    command: sh mqnamesrv
    volumes:
      - rocketmq-namesrv-logs:/home/rocketmq/logs
    networks:
      - enterprise-network

  # RocketMQ Broker
  rocketmq-broker:
    image: apache/rocketmq:4.9.7
    container_name: enterprise-rocketmq-broker
    restart: always
    ports:
      - "10909:10909"
      - "10911:10911"
    environment:
      NAMESRV_ADDR: rocketmq-namesrv:9876
      JAVA_OPT_EXT: "-Duser.home=/home/rocketmq -Xms512m -Xmx512m -Xmn256m"
    command: sh mqbroker -c /home/rocketmq/conf/broker.conf
    volumes:
      - rocketmq-broker-logs:/home/rocketmq/logs
      - rocketmq-broker-store:/home/rocketmq/store
      - ./deploy/rocketmq/broker.conf:/home/rocketmq/conf/broker.conf
    depends_on:
      - rocketmq-namesrv
    networks:
      - enterprise-network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: enterprise-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - enterprise-network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:10.0.3
    container_name: enterprise-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123456
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - enterprise-network

  # Elasticsearch
  elasticsearch:
    image: elasticsearch:7.17.12
    container_name: enterprise-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - enterprise-network

  # Logstash
  logstash:
    image: logstash:7.17.12
    container_name: enterprise-logstash
    restart: always
    ports:
      - "5044:5044"
      - "9600:9600"
    volumes:
      - ./deploy/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    networks:
      - enterprise-network

  # Kibana
  kibana:
    image: kibana:7.17.12
    container_name: enterprise-kibana
    restart: always
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - enterprise-network

  # Zipkin 链路追踪
  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: enterprise-zipkin
    restart: always
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=elasticsearch
      - ES_HOSTS=elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - enterprise-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: enterprise-service-user/Dockerfile
    container_name: enterprise-user-service
    restart: always
    ports:
      - "8081:8081"
    environment:
      - NACOS_HOST=nacos
      - NACOS_PORT=8848
      - NACOS_NAMESPACE=dev
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root123456
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis123456
    depends_on:
      - mysql
      - redis
      - nacos
    networks:
      - enterprise-network

volumes:
  mysql-data:
  redis-data:
  nacos-data:
  rocketmq-namesrv-logs:
  rocketmq-broker-logs:
  rocketmq-broker-store:
  prometheus-data:
  grafana-data:
  elasticsearch-data:

networks:
  enterprise-network:
    driver: bridge
