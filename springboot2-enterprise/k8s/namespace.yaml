apiVersion: v1
kind: Namespace
metadata:
  name: enterprise
  labels:
    name: enterprise
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: enterprise-quota
  namespace: enterprise
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    persistentvolumeclaims: "20"
    pods: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: enterprise-limitrange
  namespace: enterprise
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 250m
      memory: 256Mi
    type: Container
  - max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: 500m
      memory: 512Mi
    type: Pod
