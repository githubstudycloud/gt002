apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: enterprise
  labels:
    app: user-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: user-service
        image: enterprise/user-service:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: JAVA_OPTS
          value: "-server -Xms512m -Xmx1024m -XX:+UseG1GC"
        - name: NACOS_HOST
          valueFrom:
            configMapKeyRef:
              name: enterprise-config
              key: nacos.host
        - name: NACOS_PORT
          valueFrom:
            configMapKeyRef:
              name: enterprise-config
              key: nacos.port
        - name: NACOS_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: enterprise-config
              key: nacos.namespace
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: enterprise-config
              key: mysql.host
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: enterprise-config
              key: mysql.port
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: enterprise-secret
              key: mysql.user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: enterprise-secret
              key: mysql.password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: enterprise-config
              key: redis.host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: enterprise-config
              key: redis.port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: enterprise-secret
              key: redis.password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      # 优雅终止
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: enterprise
  labels:
    app: user-service
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: user-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user-service-hpa
  namespace: enterprise
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
