apiVersion: v1
kind: ConfigMap
metadata:
  name: enterprise-config
  namespace: enterprise
data:
  # Nacos 配置
  nacos.host: "nacos-service.enterprise.svc.cluster.local"
  nacos.port: "8848"
  nacos.namespace: "prod"
  nacos.group: "DEFAULT_GROUP"

  # MySQL 配置
  mysql.host: "mysql-service.enterprise.svc.cluster.local"
  mysql.port: "3306"

  # Redis 配置
  redis.host: "redis-service.enterprise.svc.cluster.local"
  redis.port: "6379"
  redis.database: "0"

  # RocketMQ 配置
  rocketmq.namesrv: "rocketmq-namesrv.enterprise.svc.cluster.local:9876"

  # Sentinel 配置
  sentinel.dashboard: "sentinel-service.enterprise.svc.cluster.local:8858"
---
apiVersion: v1
kind: Secret
metadata:
  name: enterprise-secret
  namespace: enterprise
type: Opaque
stringData:
  # MySQL 密码
  mysql.user: "root"
  mysql.password: "root123456"

  # Redis 密码
  redis.password: "redis123456"
